<modal (onHide)="hideModal($event)">
  <h5 modal-title>Novo produto</h5>
  <div modal-body>
    <form (submit)="submit()" id="form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" id="name" required
               [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea type="text" class="form-control" row="5" name="description" id="description" required
                  [(ngModel)]="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Preço</label>
        <input type="number" class="form-control" name="price" id="price" required
               [(ngModel)]="product.price">
      </div>
      <div class="form-group form-check">
        <label for="active">
          <input type="checkbox" class="form-check-input" name="active" id="active" required
                                   [(ngModel)]="product.active">
          Ativo?</label>

      </div>
    </form>
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    <button type="submit" form="form" class="btn btn-primary">Cadastrar</button>
  </div>
</modal>
