<modal>
  <h5 modal-title>Exclução de produtos</h5>
  <div modal-body>
    Deseja excluir o produto {{ product?.name }} ?
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-danger" (click)="destroy()">Excluir</button>
  </div>
</modal>
