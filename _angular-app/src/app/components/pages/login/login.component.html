<form class="form-signin" (submit)="submit()">
  <alert-error [(show)]="showMessageError">Erro no login</alert-error>

  <h1 class="h3 mb-3 font-weight-normal">Code shopping</h1>
  <label for="email" class="sr-only">Email</label>
  <input type="email" name="email" id="email" class="form-control" placeholder="Digite o email" required autofocus
         [(ngModel)]="credentials.email" >
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Digite a sua senha" required
         [(ngModel)] = "credentials.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

  {{ credentials | json }}
</form>
